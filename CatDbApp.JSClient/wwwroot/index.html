<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cat UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>
        Cats catalog
    </h1>

    <div id="formdiv">
        <label>Cat Name</label>
        <input type="text" id="cat_Name" />
        <button type="button" onclick="create()">Add Cat</button>
    </div>

    <div id="updateformdiv">
        <label>Cat Name</label>
        <input type="text" id="updated_name" />
        <button type="button" onclick="update()">Update Cat</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>

                <th>Cat Name</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
